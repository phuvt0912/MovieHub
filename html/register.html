
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Đăng kí</h1>
            <div class="input-box">
                <input type="text" id="userreg" required>
                <label>Tên đăng nhập</label>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" id="password_reg" required>
                <label>Mật khẩu</label>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" id="repeat_password" required>
                <label>Nhập lại mật khẩu</label>
                <i></i>
            </div>
            <div class="Agree">
                <label>
                    <input id="checkbox" type="checkbox"> Tôi đã đọc và đồng ý với điều khoản
                </label>
            </div>
            <div id="error"></div>
            <p>
                <h3>
                    <a id="return" href="index.html">Quay về coi phim</a>
                </h3>
            </p>
            <button type="button" class="btn" id="register">Đăng kí</button>
        </form> 
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
