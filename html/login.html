
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input id="user" type="text" required>
                <label>Tên đăng nhập</label>
                <i></i>
            </div>
            <div class="input-box">
                <input id="pass" type="password" required>
                 <label>Mật khẩu</label>
                 <i></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input id="remember" type="checkbox"> Nhớ mật khẩu
                </label>
            </div>
            <button id="log" type="button" class="btn">Đăng nhập</button>
            <div class="register-link">
                <p>
                    <h3>
                        <a id="return" href="index.html">Quay về coi phim</a>
                    </h3>
                </p>
                <p style="color:white">Chưa có tài khoản? <a href="/html/register.html">Đăng kí</a></p>
            </div>
        </form> 
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
